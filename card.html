<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Task</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <script>
    function initializeCard() {
      let urlParams = new URLSearchParams(window.location.search);
      let imageURL = urlParams.get("imageURL");
      let name = urlParams.get("name");
      let phoneNumber = urlParams.get("phonenumber");
      let email = urlParams.get("email");
      document.getElementById("MyImage").src = imageURL;
      document.getElementById("MyName").innerHTML = "Name: " + name;
      document.getElementById("MyPhoneNumber").innerHTML =
        "Phone Number: " + phoneNumber;
      document.getElementById("MyEmail").innerHTML = "Email: " + email;
    }
  </script>
  <body onload="initializeCard()">
    <div class="card">
      <div class="image">
        <img
          id="MyImage"
          src="https://media.istockphoto.com/photos/businessman-silhouette-as-avatar-or-default-profile-picture-picture-id476085198?b=1&k=20&m=476085198&s=170667a&w=0&h=Ct4e1kIOdCOrEgvsQg4A1qeuQv944pPFORUQcaGw4oI="
        />
      </div>
      <div class="content">
        <div class="name" id="MyName">Name: Safeer Humayoon</div>
        <div class="phone" id="MyPhoneNumber">Phone Number: 2323332324</div>
        <div class="email" id="MyEmail">Email: safeerhumayoon@gmail.com</div>
      </div>
    </div>
  </body>
</html>
